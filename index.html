<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest-Calculator</title>
</head>
<body>
    <Header>
        <h1>
           Interest Calculator
           <hr>
        </h1>
    </Header>
    <body>
        <script>
            let PA=prompt("Enter the borrowed-ammount")
            PA=Number(PA)
            console.log("Principal ammount=",PA)
        
            let IR=prompt("Enter the annual-Interest rate")
            IR=Number(IR)
            console.log("Interest rate=",IR)
            let T=prompt("Enter the no. of years")
            T=Number(T)
            console.log("Time period in years=",T)
            let Interest=(PA*IR*T)/100
            console.log("Interest=",Interest)
            

        </script>
    </body>
</body>
</html>
